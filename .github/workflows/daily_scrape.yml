name: Günlük Yarış Takvimi Güncelleme

on:
  schedule:
    # Her gün saat 00:00 UTC'de çalışır
    - cron: '0 0 * * *'
  workflow_dispatch: # Manuel tetikleme için

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Scraper Scriptini Çalıştır
      run: python scraper.py

    - name: Değişiklikleri Kaydet (Commit & Push)
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add races.json
        # Eğer değişiklik yoksa hata verme
        git diff --quiet && git diff --staged --quiet || (git commit -m "Otomatik güncelleme: races.json" && git push)
