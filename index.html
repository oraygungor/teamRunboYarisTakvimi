<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunBo Modern YarÄ±ÅŸ Takvimi</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .race-card { transition: all 0.3s ease; }
        .race-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gradient-to-r from-orange-500 to-red-600 text-white pb-16 pt-10 px-4 shadow-lg">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight mb-2 drop-shadow-sm">
                RunBo YarÄ±ÅŸ Takvimi
            </h1>
            <p class="text-orange-100 font-light" id="last-update">YÃ¼kleniyor...</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 -mt-10 flex-grow w-full">
        
        <!-- Controls -->
        <div class="bg-white rounded-xl shadow-xl p-4 md:p-6 mb-8 border border-slate-100">
            <!-- Search -->
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="searchInput" placeholder="YarÄ±ÅŸ adÄ± veya ÅŸehir ara..." class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-lg leading-5 bg-gray-50 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-orange-500 transition duration-200">
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-2 justify-center md:justify-start" id="filterContainer">
                <button onclick="filterRaces('all')" class="filter-btn active bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-medium transition-all" data-category="all">TÃ¼mÃ¼</button>
                <button onclick="filterRaces('Patika')" class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-full text-sm font-medium transition-all" data-category="Patika">ğŸŒ² Patika</button>
                <button onclick="filterRaces('Yol')" class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-full text-sm font-medium transition-all" data-category="Yol">ğŸ›£ï¸ Yol</button>
                <button onclick="filterRaces('Bisiklet')" class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-full text-sm font-medium transition-all" data-category="Bisiklet">ğŸš´ Bisiklet</button>
                <button onclick="filterRaces('YÃ¼zme')" class="filter-btn bg-gray-100 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-full text-sm font-medium transition-all" data-category="YÃ¼zme">ğŸŠ YÃ¼zme</button>
            </div>
        </div>

        <!-- Info Bar -->
        <div class="flex justify-between items-center mb-4 px-2">
            <h2 class="text-lg font-bold text-gray-800" id="categoryTitle">TÃ¼m Etkinlikler</h2>
            <span class="text-sm font-medium bg-slate-200 text-slate-600 px-3 py-1 rounded-full" id="countBadge">0 YarÄ±ÅŸ</span>
        </div>

        <!-- Grid Container -->
        <div id="raceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Kartlar buraya JS ile doldurulacak -->
            <div class="col-span-full text-center py-10">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500 mx-auto"></div>
                <p class="mt-4 text-gray-500">Veriler yÃ¼kleniyor...</p>
            </div>
        </div>

    </main>

    <footer class="bg-slate-800 text-slate-300 py-8 text-center mt-auto">
        <p class="text-sm">Veriler <a href="https://teamrunbo.com" target="_blank" class="text-orange-400 hover:underline">Team RunBo</a> sitesinden otomatik Ã§ekilmektedir.</p>
    </footer>

    <script>
        let allRaces = [];
        let currentCategory = 'all';

        // Verileri Ã‡ek
        async function fetchRaces() {
            try {
                // 'races.json' GitHub Actions tarafÄ±ndan oluÅŸturulacak
                // EÄŸer yerel test yapÄ±yorsanÄ±z python scriptini Ã§alÄ±ÅŸtÄ±rÄ±p json'Ä± oluÅŸturun.
                const response = await fetch('races.json');
                if (!response.ok) throw new Error("JSON dosyasÄ± bulunamadÄ±");
                
                allRaces = await response.json();
                document.getElementById('last-update').innerText = `Son GÃ¼ncelleme: ${new Date().toLocaleDateString('tr-TR')}`;
                renderRaces(allRaces);
            } catch (error) {
                console.error(error);
                document.getElementById('raceGrid').innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white rounded-xl border border-red-200">
                        <p class="text-lg text-red-500">Veriler yÃ¼klenemedi. races.json dosyasÄ±nÄ±n oluÅŸtuÄŸundan emin olun.</p>
                    </div>`;
            }
        }

        // Ekrana Bas
        function renderRaces(races) {
            const grid = document.getElementById('raceGrid');
            const countBadge = document.getElementById('countBadge');
            
            grid.innerHTML = '';
            countBadge.innerText = `${races.length} YarÄ±ÅŸ`;

            if (races.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white rounded-xl border border-dashed border-gray-300">
                        <p class="text-lg text-gray-500">AradÄ±ÄŸÄ±nÄ±z kriterlere uygun yarÄ±ÅŸ bulunamadÄ±.</p>
                    </div>`;
                return;
            }

            races.forEach(race => {
                const typeStyle = getTypeStyle(race.type);
                
                const tagsHtml = race.tags.map(tag => 
                    `<span class="text-[10px] uppercase font-bold tracking-wider px-2 py-0.5 rounded-sm bg-slate-100 text-slate-500 mr-1">${tag}</span>`
                ).join('');

                const cardHtml = `
                    <div class="race-card bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 flex flex-col h-full group">
                        <div class="bg-slate-50 px-5 py-3 border-b border-gray-100 flex justify-between items-center">
                            <div class="flex items-center text-slate-700 font-semibold text-sm">
                                <span class="mr-2 text-orange-500">ğŸ“…</span> ${race.date}
                            </div>
                            <div class="text-xs px-2 py-1 rounded border font-medium ${typeStyle.class}">
                                ${race.icon} ${race.type}
                            </div>
                        </div>
                        <div class="p-5 flex-grow">
                            <div class="flex flex-wrap gap-1 mb-3">${tagsHtml}</div>
                            <h3 class="text-lg font-bold text-gray-800 mb-3 leading-tight group-hover:text-orange-600 transition-colors">
                                ${race.name}
                            </h3>
                            <div class="space-y-2 text-sm text-gray-600">
                                <div class="flex items-start">
                                    <span class="mr-2 mt-0.5 text-gray-400">ğŸ“</span>
                                    <span>${race.location}</span>
                                </div>
                                <div class="flex items-start">
                                    <span class="mr-2 mt-0.5 text-gray-400">ğŸ“</span>
                                    <span class="font-medium text-slate-700">${race.distance}</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-5 pt-0 mt-auto">
                            <a href="${race.link}" target="_blank" class="block w-full text-center px-4 py-2.5 bg-slate-800 hover:bg-orange-600 text-white text-sm font-medium rounded-lg transition-colors duration-200">
                                YarÄ±ÅŸ SayfasÄ±na Git ğŸ”—
                            </a>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // Kategori Stilleri
        function getTypeStyle(type) {
            if (type.includes('Patika')) return { class: 'bg-green-100 text-green-700 border-green-200' };
            if (type.includes('Yol')) return { class: 'bg-gray-100 text-gray-700 border-gray-200' };
            if (type.includes('YÃ¼zme')) return { class: 'bg-blue-100 text-blue-700 border-blue-200' };
            if (type.includes('Bisiklet')) return { class: 'bg-purple-100 text-purple-700 border-purple-200' };
            return { class: 'bg-orange-50 text-orange-700 border-orange-100' };
        }

        // Filtreleme Fonksiyonu
        function filterRaces(category) {
            currentCategory = category;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Buton stillerini gÃ¼ncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.category === category) {
                    btn.classList.remove('bg-gray-100', 'text-gray-600');
                    btn.classList.add('bg-orange-500', 'text-white');
                } else {
                    btn.classList.remove('bg-orange-500', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-600');
                }
            });

            document.getElementById('categoryTitle').innerText = category === 'all' ? 'TÃ¼m Etkinlikler' : category + ' YarÄ±ÅŸlarÄ±';

            const filtered = allRaces.filter(race => {
                const matchesSearch = race.name.toLowerCase().includes(searchTerm) || 
                                      race.location.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || race.type === category;
                return matchesSearch && matchesCategory;
            });

            renderRaces(filtered);
        }

        // Arama Dinleyicisi
        document.getElementById('searchInput').addEventListener('input', () => {
            filterRaces(currentCategory);
        });

        // BaÅŸlat
        fetchRaces();

    </script>
</body>
</html>
